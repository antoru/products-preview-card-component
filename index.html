<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style/main.css">

</head>

<body>

    <div class="card">

        <div class="card__side">

            <picture>
                <!-- img desktop -->
                <source srcset="./images/image-product-desktop.jpg" media="(min-width: 632px)">
                <!-- img mobile -->
                <source srcset="./images/image-product-mobile.jpg" media="(max-width: 631px)">
                <!-- img -->
                <img src="./images/image-product-desktop.jpg" alt="img">
            </picture>

        </div>

        <div class="card__side card__side--right">
            <div class="card__preTitle">
                PERFUME
            </div>

            <h1 class="card__h1">
                Gabrielle Essence Eau De Parfum
            </h1>

            <p class="card__p">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.
            </p>

            <div class="card__prices">

                <div class="card__prices__new">$149.99</div>
                <div class="card__prices__old">$169.99</div>

            </div>

            <a class="card__cta" href="#">

                <div class="card__cta__icon">
                    <img src="./images/icon-cart.svg" alt="icon">
                </div>

                <div class="card__cta__txt">
                    Add to Cart
                </div>

            </a>


        </div>

    </div>

</body>

</html>
